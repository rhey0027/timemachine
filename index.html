<!DOCTYPE html>
<html lang="en">
  <head>

    <link

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

  <body>
        <h2 id="EPS">EXPREZZCARD PR<span>I</span>NT <span>STUDIO</span></h2>
        <h3 id="tm">Time Machine</h3>
    <div class="clock">
          <div>
            <span id="hour">00</span>
            <span class="text">Ora</span>
          </div>
          <div>
            <span id="minutes">00</span>
            <span class="text">Minuto</span>
          </div>
          <div>
            <span id="seconds">00</span>
            <span class="text">Sedundo</span>
          </div>
          <div>
            <span id="ampm">AM</span>
          </div>
    </div>
    <section class="photo">
        <div id="we">

            <img src="./images/kuya.jpg" alt="" />

            <a class="btn"><i class="fa fa-phone-square fa-2x" aria-hidden="true"></i></a>
